<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
    <div class="jumbotron title" id="background">
        <h1 class="display-4">Train Schedule</h1>
        <p class="lead">"Life is like a train station, people come and go all the time, but the ones that wait for 
            the train with you are the ones that are worth keeping in it." - unknown</p>
        <hr class="my-4">
        <p></p>
    </div>
    <table class="table" id="trains">
        <thead id="head">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
        <div id="display"></div>
    </table>
    <hr id="line">
    <form id="forms">
        <div class="form-group">
            <label for="exampleFormControlInput1" id="formhead">Train Name</label>
            <input type="email" class="form-control" id="train-name" placeholder="Trenton Express">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" id="formhead">Destination</label>
            <input type="email" class="form-control" id="destination" placeholder="Trenton">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" id="formhead">First Train Time (HH:mm-military time)</label>
            <input type="email" class="form-control" id="train-time" placeholder="09:00">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" id="formhead">Frequency(min)</label>
            <input type="email" class="form-control" id="frequency" placeholder="25">
        </div>

    </form>
    <button type="button" class="btn btn-primary" id="submit">Submit</button>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
